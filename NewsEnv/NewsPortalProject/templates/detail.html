{% extends 'base.html' %}
{% block content %}
<html>

<head>
    <title>Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

                <img class="img-fluid" src="/media/{{ news.news_image }}">



            </div>
            <div class="col-md-8">
                <div>
                    <span>Views: {{news.views_count}} times.</span>
                    <h2>{{news.news_title}}</h2>
                    <span>{{news.SubCategory.sub_name}}: </span>
                    <span>{{news.created_date|date:"M d, Y"}}</span>
                    <p>{{news.news_content}}</p>

                    <a href="/" class="btn btn-primary">Go To Home</a>
                </div>
                <hr>
                <form>
                    <fieldset>
                     
                      <div class="form-group">
                        
                        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Post a comment..."></textarea>
                        <input type="button" name="" value="Comment">
                      </div>
                     
                    </fieldset>
                  </form>
            </div>


        </div>
    </div>
    

</body>

</html>
{% endblock %}
